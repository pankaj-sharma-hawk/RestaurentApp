    <div class="container-fluid">
        <h2 style="color: aliceblue;">Restaurent Record App</h2>
        <div class="d-flex">
            <button class="btn btn-success" (click)="clickAddRestaurant()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Restaurent
            </button>

<div class="jumbotron p-5 mb-4">
    <h1 class="display-8">Restaurent Record Management</h1>
    <p class="lead">You can Save Record using Angular</p>
    <hr class="my-4">
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="https://getbootstrap.com/" target="_blank" role="button">Learn more</a>
    </p>
</div>

<!--Table  -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurentRecord">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn-info" (click)="onEdit(data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>&nbsp;
                <button class="btn-danger" (click)="deleteRestaurentData(data)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Restaurent Record Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email-Id</label>
                        <input type="email" formControlName="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="MobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" id="mobileNumber">
                    </div>
                    <div class="mb-3">
                        <label for="Address" class="form-label">Address</label>
                        <input type="text" formControlName="address" class="form-control" id="address">
                    </div>
                    <div class="mb-3">
                        <label for="Services" class="form-label">Service</label>
                        <input type="text" formControlName="services" class="form-control" id="services">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" *ngIf="!isUpdate" class="btn btn-primary" (click)="addRestaurent()">Save changes</button>
                <button type="button" *ngIf="isUpdate" class="btn btn-primary" (click)="updateRestaurentData()">Update changes</button>
            </div>
        </div>
    </div>
</div>
